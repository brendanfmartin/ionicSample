<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Edit Playlist</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="saveModal()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">{{title}}</span>
          <input type="text" ng-model="playlist.title">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
